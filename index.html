<html>
<head>
	<title>InfraSafe Habitat IQ</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/papaparse.min.js"></script>
</head>
<body>

	<div class="header">
		InfraSafe
	</div>
    <div id="sidebar">
        <div class="status-group" id="ok-group">
            <div class="status-title">OK</div>
            <div class="status-items"></div>
        </div>
        <div class="status-group" id="warning-group">
            <div class="status-title">Warning</div>
            <div class="status-items"></div>
        </div>
        <div class="status-group" id="alarm-group">
            <div class="status-title">Error</div>
            <div class="status-items"></div>
        </div>
    </div>
	<div class="content">
	<div id="map"></div>
	</div>
	<div class="footer">
		InfraSafe test version
	</div>

	<!-- javascript script -->
	<script src="js/map.js"></script>
	
</body>
</html>
