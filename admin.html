<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin Panel</title>
    <script defer src="admin.js"></script>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <h1>Database Administration</h1>

    <!-- Buildings Table -->
    <h2>Buildings</h2>
    <table id="buildings-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Town</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Management Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form to Add New Building -->
    <h2>Add New Building</h2>
    <form id="add-building-form">
        <input type="text" id="building-name" placeholder="Building Name" required>
        <input type="text" id="building-address" placeholder="Address" required>
        <input type="text" id="building-town" placeholder="Town" required>
        <input type="number" step="0.000001" id="building-latitude" placeholder="Latitude" required>
        <input type="number" step="0.000001" id="building-longitude" placeholder="Longitude" required>
        <input type="text" id="building-management" placeholder="Management Company">
        <button type="submit">Add Building</button>
    </form>

    <hr>

    <!-- Controllers Table -->
    <h2>Controllers</h2>
    <table id="controllers-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Serial Number</th>
                <th>Vendor</th>
                <th>Model</th>
                <th>Building ID</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form to Add New Controller -->
    <h2>Add New Controller</h2>
    <form id="add-controller-form">
        <input type="text" id="controller-serial" placeholder="Serial Number" required>
        <input type="text" id="controller-vendor" placeholder="Vendor">
        <input type="text" id="controller-model" placeholder="Model">
        <input type="number" id="controller-building-id" placeholder="Building ID" required>
        <select id="controller-status">
            <option value="active">Active</option>
            <option value="offline">Offline</option>
        </select>
        <button type="submit">Add Controller</button>
    </form>

</body>
</html>
