<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin Panel</title>
    <script defer src="admin.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Database Administration</h1>

    <!-- Table to display data -->
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Building Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Add New Building</h2>
    <form id="add-form">
        <input type="text" id="name" placeholder="Building Name" required>
        <input type="number" step="0.000001" id="latitude" placeholder="Latitude" required>
        <input type="number" step="0.000001" id="longitude" placeholder="Longitude" required>
        <button type="submit">Add Building</button>
    </form>
</body>
</html>
